<div class="help-label">
            The bill amount..
        </div>
        <div class="help-label right">
            Split it between..
        </div>
        <div class="billing-block">
            <input maxlength="10" id="amtInput" autofocus placeholder="Your bill is" class="form-control clearfix input-lg" type="number" ng-model="amt" ng-change="calulateTip()" />
        </div>
        <div class="split-blk">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-lg btn-default" ng-click="decreaseSplit()" type="button">-</button>
                </span>
                <div class="split-input">{{splitIn}}</div>
                <span class="input-group-btn">
                    <button class="btn btn-lg btn-default" ng-click="increaseSplit()" type="button">+</button>
                </span>
            </div>
        </div>

        <form name="myForm">
            <div class="help-label">
                The service was..
            </div>
            <div id="ngInputs" class="btn-group btn-group-justified">
                <label ng-repeat="type in howTipsy" class="btn btn-info btn-lg {{type.state}}">
                    <input type="radio" ng-click="setActive($index)" ng-change="calulateTip()" ng-model="$parent.tipVal" ng-value="{{type.value}}">{{type.name}}
                    <br>
                    <div ng-show="total" class="tip-each">{{amt*type.value | currency}}</div>
                </label>
            </div>
        </form>

        <div class="row clearfix" ng-class="displayborder"><span ng-show="total">{{total | currency}}</span>{{showMessage}}</div>

        <div class="clearfix"> 
            <a ng-tap="$navigate.go('/split')">Awesome</a>
        </div>
